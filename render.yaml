services:
  - type: web
    name: blogit-noobie
    runtime: ruby
    repo: https://github.com/NooBIE-Nilay/blogit
    branch: master
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: blogit-db-prod-1
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: REDIS_URL
        sync: false
    buildCommand: ./bin/build_script
    startCommand: bundle exec puma -C config/puma.rb

  - type: redis
    name: blogit-redis
    plan: free
    ipAllowList: []

databases:
  - name: blogit-db-prod-1
    databaseName: blogit_prod_db_1
    user: admin
    plan: free
    postgresMajorVersion: "13"

version: "1"
